{% extends "base_generic.html" %}

{% block content %}
<div class="col-md-10 mx-auto col-lg-5">
    <form class="p-4 p-md-5 border rounded-3 bg-light" action="" method="post">{% csrf_token %}
        {% if form.email.errors %}{{ form.email.errors }}{% endif %}
        <p>{{ form.email }}</p>
        <input  class="w-30 btn btn-lg btn-primary" type="submit" value="Reset password"/>
    </form>
</div>
{% endblock %}
